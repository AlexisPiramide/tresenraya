<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="index.css">
<head>
    <title>Tres en Raya</title>
</head>
<body>
<h1>Tres en Raya</h1>
<div class="grid-container">
    <table>
        <tbody>
            <tr th:each="fila : ${matriz}">
                <td th:each="valor: ${fila}" th:text="${valor}"></td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
